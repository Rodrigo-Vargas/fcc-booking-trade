<div class="centered-content">
  <div class="container">
    <div class="row form-wrapper">
      <div class="col-md-offset-3 col-md-6">
          <div>
            <span class="light-message talign">Login to go to the book trading club</span>
          </div>
          
        <div id="form-container">
          <form name="userForm" ng-submit="login(userForm.$valid)" novalidate="">
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" name="email" ng-model="formData.email">
            </div>
              
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="password" ng-model="formData.password">
              <p ng-show="!userForm.email.$error.validCombination && !userForm.email.$pristine && submitted" class="help-block">Invalid user/password</p>
            </div>
              
            <button type="submit" class="btn btn-default btn-block">Login</button>
          </form>        
        </div>
          
        <div>
          <a href="/signup" class="talign">Create an account</a>
        </div>
      </div>    
    </div>
  </div>
</div>
