<div id="book-container">
  <h1>{{ book.title }}</h1>

  <div class="row">
    <div class="book-image-container col-xs-4">
      <img class="img-responsive" src="http://d28hgpri8am2if.cloudfront.net/book_images/cvr9781439148907_9781439148907_hr.jpg" alt="">
    </div>

    <div class="col-xs-8">
      <div id="book-info">
        <a href="/user">{{ book.ownerId }}</a>

        <div class="book-excerpt">
          <p>{{ book.excerpt}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
  
  <a class="btn btn-primary" data-toggle="modal" data-target="#trade">Propose a trade</a>

  <!-- Modal -->
  <div class="modal fade" id="trade" tabindex="-1" role="dialog" aria-labelledby="tradeLabel">
    <div class="modal-dialog" role="document"> 
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
          <span aria-hidden="true">&times;</span>
          <h4 class="modal-title" id="tradeLabel">Book trade proposal</h4>

          <div class="modal-body">
            <div class="row">
              <div class="col-xs-4">
                <a href="" class="book-thumb-trade">
                  <img src="http://d28hgpri8am2if.cloudfront.net/book_images/cvr9781439148907_9781439148907_hr.jpg" alt="" class="img-responsive">
                </a>
              </div>
            </div>
          </div>          
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success">Confirm</button>
        </div>

        <script type="text/javascript" src="/public/js/book.js"></script>
      </div>
    </div>
  </div>
